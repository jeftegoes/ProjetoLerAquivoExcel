<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h5">Dashboard</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <a routerLink="/" class="btn btn-sm btn-primary"> Voltar </a>
    </div>
  </div>
</div>

<h2>Linhas do arquivo importado:</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Data de entrega</th>
        <th>Nome do produto</th>
        <th>Quantidade</th>
        <th>Valor unit√°rio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let linhaArquivoExcel of linhasArquivoExcel">
        <td>{{ linhaArquivoExcel.dataEntrega | date: "dd/MM/yyyy" }}</td>
        <td>{{ linhaArquivoExcel.nomeProduto }}</td>
        <td>{{ linhaArquivoExcel.quantidade }}</td>
        <td>{{ linhaArquivoExcel.valorUnitario | currency: "BRL" }}</td>
      </tr>
    </tbody>
  </table>
</div>
